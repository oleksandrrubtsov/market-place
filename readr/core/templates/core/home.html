{% extends "core/base.html" %}



{% block title %}Home{% endblock %}

{% block content %}

<br>
{% if user.is_authenticated %}
<div class="box">
    <a href="{% url 'book:add' %}" class="py-2 px-4 bg-sky-700 text-white">Add Book</a>
    <a href="{% url 'author:add' %}" class="py-2 px-4 bg-sky-700 text-white">Add Author</a> 
</div>


<br>


<br>
<form action="{% url 'logout' %}"  method="post">
    {% csrf_token %}
    <button type="submit" class="py-2 px-4 bg-sky-700 text-white">Log out</button>
</form>
{% else %}
<p>You are not logged in</p>
<div class="border-top pt-3">
    <a href="{% url 'core:login' %}" class="py-2 px-4 bg-sky-700 text-white">Login </a>
</div>

{% endif %}

{% endblock %}
